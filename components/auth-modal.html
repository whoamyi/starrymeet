<!-- Authentication Modal -->
<div id="authModal" class="auth-modal" style="display: none;">
    <div class="auth-modal-overlay"></div>
    <div class="auth-modal-content">
        <button class="auth-modal-close" onclick="closeAuthModal()">×</button>

        <!-- Login View -->
        <div id="loginView" class="auth-view">
            <div class="auth-header">
                <h2>Welcome back</h2>
                <p>Log in to access your StarryMeet account</p>
            </div>

            <!-- OAuth Buttons -->
            <div class="oauth-buttons">
                <button id="googleLoginBtn" class="oauth-btn oauth-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>

                <button id="appleLoginBtn" class="oauth-btn oauth-apple" onclick="handleAppleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01M12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                    Continue with Apple
                </button>

                <button id="facebookLoginBtn" class="oauth-btn oauth-facebook" onclick="handleFacebookLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Email Login Form -->
            <form onsubmit="handleEmailLogin(event)" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <div id="loginError" class="auth-error" style="display: none;"></div>

                <button type="submit" id="loginBtn" class="auth-submit-btn">Log in</button>
            </form>

            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="switchToSignup(); return false;">Sign up</a>
            </div>
        </div>

        <!-- Signup View -->
        <div id="signupView" class="auth-view" style="display: none;">
            <div class="auth-header">
                <h2>Create your account</h2>
                <p>Start your journey with StarryMeet</p>
            </div>

            <!-- OAuth Buttons -->
            <div class="oauth-buttons">
                <button class="oauth-btn oauth-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Sign up with Google
                </button>

                <button class="oauth-btn oauth-apple" onclick="handleAppleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01M12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                    Sign up with Apple
                </button>

                <button class="oauth-btn oauth-facebook" onclick="handleFacebookLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Sign up with Facebook
                </button>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Signup Form -->
            <form onsubmit="handleEmailSignup(event)" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" id="signupEmail" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="At least 8 characters" required>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>

                <div id="signupError" class="auth-error" style="display: none;"></div>

                <button type="submit" id="signupBtn" class="auth-submit-btn">Create account</button>
            </form>

            <div class="auth-switch">
                Already have an account? <a href="#" onclick="switchToLogin(); return false;">Log in</a>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
    }

    .auth-modal-content {
        position: relative;
        background: #000000;
        border: 1px solid rgba(234, 18, 121, 0.2);
        border-radius: 24px;
        max-width: 480px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        padding: 48px;
        box-shadow: 0 24px 64px rgba(234, 18, 121, 0.3);
    }

    .auth-modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 32px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .auth-modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .auth-header p {
        font-size: 1rem;
        opacity: 0.7;
    }

    .oauth-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
    }

    .oauth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 24px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
    }

    .oauth-btn:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
    }

    .oauth-google:hover { border-color: #4285F4; }
    .oauth-apple:hover { border-color: #ffffff; }
    .oauth-facebook:hover { border-color: #1877F2; }

    .auth-divider {
        position: relative;
        text-align: center;
        margin: 28px 0;
    }

    .auth-divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
    }

    .auth-divider span {
        position: relative;
        background: #000000;
        padding: 0 16px;
        font-size: 0.875rem;
        opacity: 0.6;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        font-size: 0.9375rem;
        font-weight: 600;
        opacity: 0.9;
    }

    .form-group input {
        padding: 14px 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.875rem;
        cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .forgot-password {
        font-size: 0.875rem;
        color: var(--primary);
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .auth-error {
        background: rgba(255, 59, 48, 0.15);
        border: 1px solid rgba(255, 59, 48, 0.3);
        color: #ff3b30;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 0.9375rem;
    }

    .auth-submit-btn {
        background: linear-gradient(135deg, #EA1279, #A434E5);
        color: #ffffff;
        padding: 16px;
        border-radius: 50px;
        font-size: 1.125rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .auth-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(234, 18, 121, 0.4);
    }

    .auth-submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .auth-switch {
        text-align: center;
        margin-top: 24px;
        font-size: 0.9375rem;
        opacity: 0.8;
    }

    .auth-switch a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-switch a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .auth-modal-content {
            padding: 32px 24px;
            max-height: 95vh;
        }

        .auth-header h2 {
            font-size: 1.75rem;
        }

        .form-footer {
            flex-direction: column;
            align-items: flex-start;
        }
    }
</style>

<script src="js/auth.js"></script>
