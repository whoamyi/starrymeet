<script>
// Synchronized collapse behavior for footer menu
document.addEventListener('DOMContentLoaded', function() {
  const footerMenuItems = document.querySelectorAll('.footer__menu-item');

  footerMenuItems.forEach(function(item) {
    item.addEventListener('toggle', function(e) {
      const isOpening = e.target.open;

      // If opening, open all; if closing, close all
      footerMenuItems.forEach(function(otherItem) {
        otherItem.open = isOpening;
      });
    });
  });
});
</script>
