<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book exclusive meetings with verified celebrities. Interactive availability calendar with physical and virtual options.">
    <title>Celebrity Profile - StarryMeet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/celebrity-profile.css">
    <link rel="stylesheet" href="css/pages/celebrity-profile-instagram.css">
    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
</head>
<body>
    <!-- Navigation - Loaded from shared component -->
    <nav role="navigation" aria-label="Main navigation" id="navbar"></nav>

    <main>
    <div class="container">
        <!-- Instagram-style Profile Header -->
        <div class="profile-header">
            <!-- Profile Photo Circle -->
            <div class="profile-photo-container">
                <img id="profile-image" class="profile-photo" alt="Celebrity" />
                <div id="tier-badge" class="tier-badge-circle"></div>
            </div>

            <!-- Profile Info -->
            <div class="profile-info">
                <div class="profile-name-row">
                    <h1 id="celebrity-name" class="profile-name"></h1>
                    <span id="verified-badge" class="verified" style="display:none" title="Verified">‚úì</span>
                </div>

                <div id="category" class="profile-profession"></div>

                <!-- Stats Row -->
                <div class="profile-stats">
                    <div class="profile-stat">
                        <div id="bookings-value" class="profile-stat-value">0</div>
                        <div class="profile-stat-label">meetings</div>
                    </div>
                    <div class="profile-stat">
                        <div id="reviews-value" class="profile-stat-value">0</div>
                        <div class="profile-stat-label">reviews</div>
                    </div>
                    <div class="profile-stat">
                        <div id="rating-value" class="profile-stat-value">-</div>
                        <div class="profile-stat-label">rating</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button class="btn-follow" id="follow-btn" onclick="toggleFollow()">
                        <span class="btn-text">Follow</span>
                    </button>
                    <button class="btn-message" onclick="window.location.href='booking.html'">
                        Message
                    </button>
                    <button class="btn-share" onclick="shareProfile()" aria-label="Share">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                    </button>
                </div>

                <!-- Bio Section -->
                <div class="profile-bio-section">
                    <div id="bio" class="profile-bio collapsed"></div>
                    <button class="bio-expand-btn" id="bio-expand" onclick="toggleBio()" style="display:none">
                        more
                    </button>
                </div>

                <!-- Meta Info (Location) -->
                <div class="profile-meta">
                    <span class="meta-icon">üìç</span>
                    <span id="location"></span>
                </div>
            </div>
        </div>

        <!-- 3-Layer Collapsible Availability -->
        <div class="availability-section">
            <h2 class="section-title">Availability</h2>
            <div id="availability-container">
                <!-- Will be populated by JavaScript with 3-layer collapsible structure -->
            </div>
        </div>

        <!-- Legacy Pricing Packages (Fallback) -->
        <div class="pricing-section" style="display: none;">
            <h2 class="section-title">Meeting Packages</h2>
            <div class="pricing-grid">
                <div class="pricing-category">
                    <h3 class="pricing-category-title">üåê Virtual Meetings</h3>
                    <div id="virtual-pricing" class="pricing-packages">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="pricing-category">
                    <h3 class="pricing-category-title">üìç Physical Meetings</h3>
                    <div id="physical-pricing" class="pricing-packages">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer - Loaded from shared component -->
    <footer class="footer"></footer>

    <!-- Inject shared components -->
    <script src="js/inject-layout.js"></script>
    <script src="js/celebrity-profile-availability.js"></script>
    <script src="js/celebrity-profile-ui.js"></script>
    <script src="js/celebrity-profile.js"></script>
</body>
</html>
