<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book exclusive meetings with verified celebrities. Interactive availability calendar with physical and virtual options.">
    <title>Celebrity Profile - StarryMeet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/celebrity-profile.css">
    <script src="js/api.js"></script>
    <script src="js/shared.js"></script>
</head>
<body>
    <!-- Navigation - Loaded from shared component -->
    <nav role="navigation" aria-label="Main navigation" id="navbar"></nav>

    <main>
    <div class="container">
        <!-- Static Section -->
        <div class="profile-hero">
            <div class="profile-image-container">
                <img id="profile-image" class="profile-image" alt="Celebrity" />
                <div id="tier-badge" class="tier-badge"></div>
            </div>

            <div class="profile-info">
                <div class="profile-header">
                    <h1 id="celebrity-name" class="celebrity-name"></h1>
                    <span id="verified-badge" class="verified-badge" style="display:none">‚úì Verified</span>
                </div>

                <div class="meta-row">
                    <div class="meta-item">
                        <span class="meta-icon">üìç</span>
                        <span id="location"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-icon">üé≠</span>
                        <span id="category"></span>
                    </div>
                </div>

                <p id="bio" class="bio"></p>

                <div class="social-proof">
                    <div class="stat">
                        <div id="rating-value" class="stat-value">-</div>
                        <div class="stat-label">Rating</div>
                    </div>
                    <div class="stat">
                        <div id="bookings-value" class="stat-value">-</div>
                        <div class="stat-label">Meetings</div>
                    </div>
                    <div class="stat">
                        <div id="reviews-value" class="stat-value">-</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pricing Packages Section -->
        <div class="pricing-section">
            <h2 class="section-title">Meeting Packages</h2>
            <div class="pricing-grid">
                <div class="pricing-category">
                    <h3 class="pricing-category-title">üåê Virtual Meetings</h3>
                    <div id="virtual-pricing" class="pricing-packages">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="pricing-category">
                    <h3 class="pricing-category-title">üìç Physical Meetings</h3>
                    <div id="physical-pricing" class="pricing-packages">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Variable Section - Availability -->
        <div class="availability-section">
            <h2 class="section-title">Book a Meeting</h2>

            <div class="meeting-panels">
                <!-- Physical Meetings Panel -->
                <div class="meeting-panel">
                    <div class="panel-header" data-panel="physical">
                        <div class="panel-header-content">
                            <div class="panel-icon physical">üìç</div>
                            <div class="panel-title-group">
                                <div class="panel-title">Physical Meetings</div>
                                <div class="panel-subtitle">In-person meet & greet</div>
                            </div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>

                    <div class="panel-content" id="physical-content">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading availability...</div>
                        </div>
                    </div>
                </div>

                <!-- Virtual Meetings Panel -->
                <div class="meeting-panel">
                    <div class="panel-header" data-panel="virtual">
                        <div class="panel-header-content">
                            <div class="panel-icon virtual">üåê</div>
                            <div class="panel-title-group">
                                <div class="panel-title">Virtual Meetings</div>
                                <div class="panel-subtitle">Video call session</div>
                            </div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>

                    <div class="panel-content" id="virtual-content">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading availability...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer - Loaded from shared component -->
    <footer class="footer"></footer>

    <!-- Inject shared components -->
    <script src="js/inject-layout.js"></script>
    <script src="js/celebrity-profile.js"></script>
</body>
</html>
