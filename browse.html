<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - StarryMeet</title>

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/images/white-favicon.svg">
    <link rel="alternate icon" type="image/svg+xml" href="assets/images/black-favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/browse.css">

    <!-- Scripts -->
    <script src="js/shared.js"></script>
    <script src="js/api.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav role="navigation" aria-label="Main navigation" id="navbar"></nav>

    <!-- Toolbar - Sticky -->
    <div class="toolbar">
        <div class="toolbar-row">
            <div class="search-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" placeholder="Search..." id="search">
            </div>
            <button class="icon-btn" id="filterBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
                </svg>
            </button>
            <div class="view-switch">
                <button class="icon-btn" data-view="grid">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </button>
                <button class="icon-btn active" data-view="swipe">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="5" y="5" width="14" height="14" rx="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="categories">
            <button class="cat-pill active" data-cat="all">All</button>
            <button class="cat-pill" data-cat="Film & Television">Film & TV</button>
            <button class="cat-pill" data-cat="Sports">Sports</button>
            <button class="cat-pill" data-cat="Music">Music</button>
            <button class="cat-pill" data-cat="Business">Business</button>
            <button class="cat-pill" data-cat="Social Media">Social Media</button>
        </div>

        <div class="toolbar-meta">
            <span id="count">Loading...</span>
            <button id="sortBtn">Popular ▼</button>
        </div>
    </div>

    <!-- Swipe View -->
    <div class="swipe-section" id="swipeView">
        <div class="card-wrapper">
            <div class="card" id="currentCard">
                <div class="card-img">
                    <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=400&h=600&fit=crop&q=80" alt="Loading...">
                </div>
                <div class="card-content">
                    <div class="card-name-row">
                        <h3>Loading...</h3>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#0095F6">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <p class="card-cat">Celebrity</p>
                    <div class="card-meta">
                        <span class="tier">TIER A</span>
                        <span class="price">$5,000+</span>
                    </div>
                    <div class="card-stats">
                        <span>⭐ 4.8</span>
                        <span>•</span>
                        <span>3 slots</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="ctrl-btn pass" id="passBtn">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <button class="ctrl-btn back" id="backBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="ctrl-btn view" id="viewBtn">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Grid View -->
    <div class="grid-section" id="gridView" style="display:none;">
        <div class="grid" id="gridContainer"></div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="js/inject-layout.js"></script>
    <script src="js/browse.js"></script>
</body>
</html>
