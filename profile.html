<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/white-favicon.svg">
    <link rel="alternate icon" type="image/svg+xml" href="assets/images/black-favicon.svg">
    <title>Profile - StarryMeet</title>
    <meta name="description" content="Manage your StarryMeet profile and account information.">
    <link rel="stylesheet" href="css/dashboard-elegant.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="dashboard-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">StarryMeet</a>

            <div class="nav-actions">
                <button class="nav-icon-btn" aria-label="Notifications" onclick="window.location.href='notifications.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge" id="notifBadge" style="display: none;">0</span>
                </button>

                <button class="profile-trigger" onclick="toggleProfileMenu()">
                    <div class="profile-avatar">
                        <div class="profile-avatar-placeholder" id="userAvatarNav">JD</div>
                    </div>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </button>

                <div class="profile-menu" id="profileMenu">
                    <div class="profile-menu-header">
                        <div class="profile-avatar-lg">
                            <div class="profile-avatar-placeholder-lg" id="userAvatarMenu">JD</div>
                        </div>
                        <div class="profile-info">
                            <div class="profile-name" id="userName">Loading...</div>
                            <div class="profile-email" id="userEmail">Loading...</div>
                        </div>
                    </div>

                    <div class="profile-menu-items">
                        <a href="profile.html" class="menu-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span>Your Profile</span>
                        </a>

                        <a href="settings.html" class="menu-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 1v6m0 6v6"/>
                            </svg>
                            <span>Account Settings</span>
                        </a>

                        <a href="payment-methods.html" class="menu-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                <line x1="1" y1="10" x2="23" y2="10"/>
                            </svg>
                            <span>Payment Methods</span>
                        </a>

                        <div class="menu-divider"></div>

                        <button class="menu-item menu-item--danger" onclick="logout()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            <span>Log Out</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <div class="page-header">
                <h1>Your Profile</h1>
                <p>Manage your personal information and profile picture</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Profile Information</h2>
                </div>
                <div class="card-body">
                    <form id="profileForm" class="form">
                        <div class="form-group">
                            <label for="profileImage">Profile Picture</label>
                            <div class="profile-image-upload">
                                <img id="profileImagePreview" src="assets/images/placeholder.jpg" alt="Profile" class="profile-image-preview">
                                <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('profileImageInput').click()">
                                    Change Photo
                                </button>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" disabled>
                            <small class="form-text">Email cannot be changed</small>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Change Password</h2>
                </div>
                <div class="card-body">
                    <form id="passwordForm" class="form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="8">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api-client.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/profile.js"></script>
    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('profileMenu');
            const trigger = document.querySelector('.profile-trigger');
            if (!trigger.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        function logout() {
            localStorage.removeItem('starryMeetToken');
            window.location.href = '/auth.html';
        }
    </script>
</body>
</html>
